<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <title>The Random Color Generator</title>
</head>

<body>

    <header class="header">
        <div class="help hint-right" data-hint="Key &laquo;Spacebar&raquo; - generate new colors.">
            <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="title">
            <i class="fa-solid fa-palette"></i>
            <h1>Random Color Generator</h1>
        </div>
    </header>

    <main class="container">
        <div class="col">
            <h2 data-type="copy" data-hint="Copy"></h2>
            <button data-type="lock" data-hint="Block | Unlock">
                <i class="fa-solid fa-lock-open lock-none-click"></i>
            </button>
        </div>

        <div class="col">
            <h2 data-type="copy" data-hint="Copy"></h2>
            <button data-type="lock" data-hint="Block | Unlock">
                <i class="fa-solid fa-lock-open lock-none-click"></i>
            </button>
        </div>

        <div class="col">
            <h2 data-type="copy" data-hint="Copy"></h2>
            <button data-type="lock" data-hint="Block | Unlock">
                <i class="fa-solid fa-lock-open lock-none-click"></i>
            </button>
        </div>

        <div class="col">
            <h2 data-type="copy" data-hint="Copy"></h2>
            <button data-type="lock" data-hint="Block | Unlock">
                <i class="fa-solid fa-lock-open lock-none-click"></i>
            </button>
        </div>

        <div class="col">
            <h2 data-type="copy" data-hint="Copy"></h2>
            <button data-type="lock" data-hint="Block | Unlock">
                <i class="fa-solid fa-lock-open lock-none-click"></i>
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="copy-link hint-right" data-hint="Copy link">
            <i class="fa-solid fa-copy"></i>
        </div>
        <div class="info hint-right" data-hint="My GitHub">
            <p>by <a href="https://github.com/KacIvan">Katsarenko Ivan</a>, 2023</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
        integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts.js"></script>

</html>
